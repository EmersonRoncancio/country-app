<input-search
  (capitalSignal)="countryList.set($event)"
  [placeholder]="placeholderSignal()"/>

<table-list
  [countryList]="conutryResource.value() ?? []"
  [loading]="conutryResource.isLoading()"
  [isError]="conutryResource.error()"
/>
