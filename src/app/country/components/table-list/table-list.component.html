<section>
  <div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100 p-4">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th>#</th>
          <th>Icono</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblacion</th>
        </tr>
      </thead>
      <tbody>

        @for (country of countryList(); track country.name; let i = $index) {
          <!-- row 1 -->
          <tr>
            <th>{{i + 1}}</th>
            <td> {{ country.flag }} </td>
            <td> <img class="w-8" [src]="country.flags.png" [alt]="country.name"> </td>
            <td>{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>
              <span class="badge badge-primary">
                {{ country.population | number }}
              </span>
            </td>
            <td>
              <a class="text-primary cursor-pointer" routerLink="">Ver</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
